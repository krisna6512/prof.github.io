<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajer Akun MLBB Gmail</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tautan ke file CSS kustom Anda -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-4xl border border-gray-700">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Manajer Akun MLBB Gmail</h1>

        <!-- Form untuk Menambahkan Akun Baru -->
        <div class="bg-gray-700 p-5 rounded-lg shadow-md mb-6 border border-gray-600">
            <h2 class="text-2xl font-semibold text-white mb-4">Tambah Akun Baru</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="gmail-account" class="block text-gray-300 text-sm font-medium mb-1">Akun Gmail</label>
                    <input type="email" id="gmail-account" class="w-full p-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:ring-blue-500 focus:border-blue-500" placeholder="contoh@gmail.com">
                </div>
                <div>
                    <label for="mlbb-id" class="block text-gray-300 text-sm font-medium mb-1">ID MLBB (Opsional)</label>
                    <input type="text" id="mlbb-id" class="w-full p-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 123456789 (1234)">
                </div>
                <div>
                    <label for="photo-url" class="block text-gray-300 text-sm font-medium mb-1">URL Foto Profil (Opsional)</label>
                    <input type="url" id="photo-url" class="w-full p-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/avatar.jpg">
                </div>
                <div>
                    <label for="account-tier" class="block text-gray-300 text-sm font-medium mb-1">Tingkatan Akun</label>
                    <select id="account-tier" class="w-full p-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:ring-blue-500 focus:border-blue-500">
                        <option value="senior">Senior</option>
                        <option value="ahli">Ahli</option>
                        <option value="terhormat">Terhormat</option>
                        <option value="juragan">Juragan</option>
                        <option value="sultan">Sultan</option>
                    </select>
                </div>
            </div>
            <button id="add-account-btn" class="mt-6 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-200 font-semibold">Tambah Akun</button>
        </div>

        <!-- Daftar Akun yang Tersimpan -->
        <div class="bg-gray-700 p-5 rounded-lg shadow-md border border-gray-600">
            <h2 class="text-2xl font-semibold text-white mb-4">Daftar Akun</h2>
            <div id="accounts-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Akun akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </div>

    <!-- Tautan ke file JavaScript Anda -->
    <script src="script.js"></script>
</body>
</html>
