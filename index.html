<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag diubah untuk mencegah zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Account Manager v4</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-200 antialiased">

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

    <!-- Main Container -->
    <div class="main-container pb-24 md:pb-8">
        
        <!-- App Header -->
        <header class="app-header my-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-tight">Account Manager</h1>
            <p id="app-subtitle" class="text-slate-400 mt-2"></p>
        </header>

        <!-- Stock View -->
        <div id="stock-view" class="view-container active">
            <!-- Form Toggle & Search -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="relative flex-grow">
                    <i class="fa-solid fa-search absolute top-1/2 left-4 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" id="search-input" placeholder="Cari email atau pangkat..." class="search-input w-full">
                </div>
                <button id="toggle-form-btn" class="control-btn add-btn w-full sm:w-auto">
                    <i class="fa-solid fa-plus"></i>
                    <span>Tambah Akun</span>
                </button>
            </div>
            
            <!-- Add/Edit Account Form -->
            <form id="add-account-form" class="add-account-form-container hidden mb-6">
                <input type="hidden" id="editing-account-id">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="input-group sm:col-span-2">
                        <label for="gmail-account" class="input-label">Akun Gmail</label>
                        <input type="email" id="gmail-account" class="input-field" placeholder="contoh@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="moonton-password" class="input-label">Password Moonton</label>
                        <input type="password" id="moonton-password" class="input-field" placeholder="••••••••">
                    </div>
                    <div class="input-group">
                        <label for="mlbb-id" class="input-label">ID MLBB (Opsional)</label>
                        <input type="text" id="mlbb-id" class="input-field" placeholder="123456789 (1234)">
                    </div>
                    <div class="input-group">
                        <label for="account-region" class="input-label">Region</label>
                        <select id="account-region" class="input-field"></select>
                    </div>
                    <div class="input-group">
                        <label for="account-tier" class="input-label">Tingkatan Akun</label>
                        <select id="account-tier" class="input-field"></select>
                    </div>
                    <div class="input-group">
                        <label for="harga-beli" class="input-label">Harga Beli</label>
                        <input type="number" id="harga-beli" class="input-field" placeholder="Contoh: 50000">
                    </div>
                    <div class="input-group">
                        <label for="harga-jual" class="input-label">Harga Jual</label>
                        <input type="number" id="harga-jual" class="input-field" placeholder="Contoh: 75000">
                    </div>
                     <div class="input-group sm:col-span-2">
                        <label for="added-date" class="input-label">Tanggal Ditambahkan</label>
                        <input type="date" id="added-date" class="input-field">
                    </div>
                    <div class="sm:col-span-2 input-group">
                        <label class="input-label">Foto Profil Akun</label>
                        <div class="flex items-center gap-4">
                            <img id="photo-preview" src="https://placehold.co/100x100/1e293b/94a3b8?text=Preview" alt="Pratinjau Foto" class="photo-preview">
                            <label class="file-input-label">
                                <i class="fa-solid fa-upload mr-2"></i>
                                <span>Pilih Gambar</span>
                                <input type="file" id="account-photo" class="file-input" accept="image/*">
                            </label>
                        </div>
                        <input type="hidden" id="photo-base64">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-edit-btn" class="cancel-btn hidden">Batal</button>
                    <button type="submit" id="form-submit-btn" class="submit-btn">
                        <span class="btn-text">Simpan Akun</span>
                        <div class="spinner hidden"></div>
                    </button>
                </div>
            </form>

            <!-- Account List -->
            <div class="account-list-header">
                <h2 class="text-xl font-semibold text-white">Daftar Akun</h2>
                <span id="total-accounts" class="total-accounts-badge">Total: 0</span>
            </div>
            <div id="accounts-skeleton-loader" class="accounts-group-container"></div>
            <div id="accounts-list" class="accounts-group-container"></div>
            <div id="load-more-container" class="load-more-container hidden">
                <button id="load-more-btn" class="load-more-btn">Muat Lebih Banyak</button>
            </div>
        </div>

        <!-- History View -->
        <div id="history-view" class="view-container">
            <div class="history-header">
                <h2 class="text-xl font-semibold text-white">Riwayat & Statistik</h2>
                <button id="clear-history-btn" class="clear-history-btn" title="Hapus semua riwayat">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="filter-wrapper">
                <label for="month-filter" class="input-label">Filter Bulan:</label>
                <input type="month" id="month-filter" class="input-field">
            </div>
            <div id="history-stats" class="history-stats"></div>
            <div class="chart-container"><canvas id="sales-chart"></canvas></div>
            <div id="history-list" class="history-list"></div>
        </div>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="stock-view">
                <i class="fa-solid fa-box-archive fa-lg"></i>
                <span class="nav-text">Stok</span>
            </button>
            <button class="nav-btn" data-view="history-view">
                <i class="fa-solid fa-chart-line fa-lg"></i>
                <span class="nav-text">Riwayat</span>
            </button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="zoom-modal" class="zoom-modal hidden">
        <span id="close-zoom-btn" class="close-zoom-btn">&times;</span>
        <img id="zoomed-image" src="" alt="Zoomed Profile Photo" class="zoomed-image">
    </div>
    
    <div id="confirm-modal" class="confirm-modal-overlay hidden">
        <div class="confirm-modal-box">
            <h3 id="confirm-title" class="confirm-title">Konfirmasi</h3>
            <p id="confirm-message" class="confirm-message">Apakah Anda yakin?</p>
            <div class="confirm-buttons">
                <button id="confirm-no-btn" class="confirm-btn-no">Tidak</button>
                <button id="confirm-yes-btn" class="confirm-btn-yes">Ya</button>
            </div>
        </div>
    </div>
    
    <!-- Footer dengan teks kredit ditambahkan -->
    <footer class="text-center py-6 text-xs text-slate-500">
        <p>Thanks to <a href="http://www.ceo.profdelavie" target="_blank" rel="noopener noreferrer" class="font-medium hover:text-slate-300 transition-colors">www.ceo.profdelavie</a></p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
